<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EMDR Web App</title>
    <style>
      #ball {
        width: 50px;
        height: 50px;
        background-color: blue;
        border-radius: 25px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="ball"></div>
    <div>
      Speed: <input type="range" min="1" max="1000" value="100" id="speed">
      <br>
      Size: <input type="range" min="10" max="200" value="50" id="size">
      <br>
      Movement Orientation:
      <input type="radio" name="orientation" value="horizontal" checked> Horizontal
      <input type="radio" name="orientation" value="vertical"> Vertical
    </div>
  </body>
  <script src="app.js"></script>
</html>
