<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EMDR Web App</title>
  </head>
  <body>
    <div id="container">
      <div id="dot"></div>
      <div id="menu">
        <label for="speed">Speed:</label>

    </div>
    <audio id="left-sound" src="left.mp3"></audio>
    <audio id="right-sound" src="right.mp3"></audio>
    <script src="app.js"></script>
  </body>
</html>
